<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form>
    <input type="button" onclick="changeContent()" value="Change content">
  </form>
  <script>
    function changeContent() {
      let [row, column, text] = prompt('Enter row, column, string : (seperated by commas)').split(',');
      // console.log(row, column, text);
      const table = document.getElementById('myTable');
      const matchedRow = table.querySelectorAll('tr')[parseInt(row) - 1];
      const matchedColumn = matchedRow.querySelectorAll('td')[parseInt(column) - 1];
      matchedColumn.innerHTML = text;
    }
  </script>
</body>

</html>
