<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph style</title>
</head>

<body>
  <p id='text'>JavaScript Exercises</p>
  <div>
    <button id="jsstyle" onclick="js_style()">Style</button>
  </div>

  <script>
    function js_style() {
      const dom = document.getElementById('text');
      dom.style.color = 'blue';
      dom.style.background = 'lightgrey';
    }
  </script>
</body>

</html>
